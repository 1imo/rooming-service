<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Room - Floor Planner</title>
    <style>
        :root {
            --primary: #2563eb;
            --background: #ffffff;
            --foreground: #020817;
            --muted: #64748b;
            --border: #e2e8f0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: var(--background);
            color: var(--foreground);
            overflow: hidden;
        }

        .container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        .canvas-container {
            width: 100%;
            height: 100%;
        }

        #roomCanvas {
            width: 100%;
            height: 100%;
            cursor: crosshair;
        }

        .measurements {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.9);
            padding: 1rem;
            border-radius: 0.5rem;
            border: 1px solid var(--border);
            z-index: 10;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 2rem;
            min-width: 600px;
        }

        .measurement-item {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
            text-align: center;
        }

        .measurement-item span:first-child {
            font-size: 0.875rem;
            color: var(--muted);
        }

        .measurement-item span:last-child {
            font-size: 1rem;
            color: var(--foreground);
            font-weight: 500;
        }

        .add-room-button {
            position: fixed;
            top: 2rem;
            right: 2rem;
            background: var(--primary);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            border: none;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .add-room-button:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="add-room-button">Add Room</button>
        <div class="canvas-container">
            <canvas id="roomCanvas"></canvas>
        </div>
        <div id="measurements" class="measurements">
            <!-- This will be populated by JavaScript -->
        </div>
    </div>

    <script type="module">
        import { RoomEditor } from './js/room-editor.js';
        new RoomEditor('roomCanvas', 'measurements');
    </script>
</body>
</html>
